{% set name = "dlpack" %}
{% set version = "0.3dev" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/dmlc/dlpack.git
  git_rev: 3ec04430e89a6834e5a1b99471f415fa939bf642

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make

test:
  commands:
    - test -d ${PREFIX}/include/dlpack  # [unix]
    - test -f ${PREFIX}/include/dlpack/dlpack.h  # [unix]
    - test -f ${PREFIX}/bin/mock  # [unix]

about:
  home: https://github.com/dmlc/dlpack
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'DLPack - Open In Memory Tensor Structure'
  description: |
    DLPack is an open in-memory tensor structure to for sharing tensor among frameworks
  dev_url: https://github.com/dmlc/dlpack

extra:
  recipe-maintainers:
    - marcelotrevisani
